<p class="title-login" >
  Login
</p>

<form #loginForm="ngForm" (ngSubmit)="login(loginForm)" *ngIf="!loginStateFail && !loginStateSuc">
  <div class="form-group">
    <label>Username:</label>
    <input #username="ngModel" name="netId" type="text" class="form-control" required ngModel>
  </div>

  <div class="form-group">
    <label>Password:</label>
    <input #password="ngModel" name="psw" type="password" class="form-control" required ngModel>
  </div>

  <p>
    <button type="submit" [disabled]="loginForm.form.invalid" class="form-submit">login</button>
  </p>
</form>

<div id="loginFailMsg" class="alert alert-danger" *ngIf="loginStateFail" >Login Fail: {{errorMsg}}</div>
<div id="loginSucMsg" class="alert alert-success" *ngIf="loginStateSuc" >Login Succeed</div>
