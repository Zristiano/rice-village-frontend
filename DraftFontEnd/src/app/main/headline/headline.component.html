<div class="row">
  <div  class="col-md-6">
    <img src="http://www.soccerinfomania.com/wp-content/uploads/2017/03/cirstiano-ronaldo-sculpture-320x320.jpg" width="200px">
    <p class="username">
      Zristiano
    </p>
  </div>
  <div id="status" class="col-md-6">
    Share Your Status:
    <br>
    <span>{{status}}</span>
    <div class="form-group">
      <input #newStatus style="width: auto; display: inline" type="text" class="form-control" maxlength="15" size="15">
      <button style="display: inline" (click)="updateStatus(newStatus.value)" class="btn-default">update</button>
    </div>
  </div>
</div>
